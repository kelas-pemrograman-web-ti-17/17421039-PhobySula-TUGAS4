<!doctype html>
<html lang="en">


<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initiall-scale=1, shrink-to-fit=no">
		<title>Pemrograman Web</title>
  	<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://use.fontawesome.com/release/v5.0.8/css/solid.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<div class="modal-dialog center">
	<div class="col-12 main-section">
		<div class="modal-content">
			<div class="PHOBY">
					<h1>Registration Form</h1>
			</div>

			<div class="col-12 form-input">
					<form action="#" method="post" enctype="multipart/form-data">

							<div class="form-group">
								<input type="text" class="form-control" placeholder="Student Number" name="npm" required>
							</div>

							<div class="form-group">
									<input type="text" class="form-control" placeholder="Name" name="nama" required>
							</div>

							<div class="form-group">
									<input type="text" class="form-control" placeholder="Birth Place" name="birthplace" required>
							</div>

							<div class="form-group">
									<input type="datetime" class="form-control" placeholder="Date of Birth" name="dob" required>
							</div>

							<div class="form-group">
									<input type=" text" class="form-control" placeholder="Religion" name="agama" required>
							</div>

							<div class="form-group">
									<input type="text" class="form-control" placeholder="Hobby" name="hobby" required>
							</div>

							<div class="form-group">
									<input type="email" class="form-control" placeholder="E-mail Address" name="email" required>
							</div>

							<div class="form-group">
									<input type="text" class="form-control" placeholder="Username" name="usn" required>
							</div>

							<div class="form-group">
									<input type="password" class="form-control" placeholder="Password" name="pass" required>
							</div>

							<button type="submit" class="btn btn-info">
									<i class="fa fa-sign-in"></i> Daftar
							</button>

							
							</div>
							
							<div class="col-12 signup">
									<a href="http://localhost/TUGAS/tugas3/login.html">Have an account already? Log in now!</a>
							</div>
							

					</form>
			</div>

	  </div>
	</div>
</div>
